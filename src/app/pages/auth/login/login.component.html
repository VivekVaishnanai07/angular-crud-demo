<div class="grid-container">
  <div class="grid-item"></div>
  <div class="grid-item">
    <form>
      <mat-card class="example-card mat-elevation-z8">
        <mat-card-header class="main-header">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill" style="display: block">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error>{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" style="display: block">
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" [formControl]="password" required>
            <mat-error>You must enter a value</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="login-btn" (click)="onSubmit()">Login</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="grid-item"></div>
</div>

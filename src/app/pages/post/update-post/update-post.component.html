<div class="grid-container">
  <div class="grid-item"></div>
  <div class="grid-item">
    <form [formGroup]="registarationForm" (submit)="onSubmit(registarationForm.value)">
      <mat-card class="example-card mat-elevation-z8">
        <mat-card-header class="main-header">
          <mat-card-title>{{postId.id ? "Edit post": "Add Post"}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill" style="display: block">
            <mat-label>Enter text</mat-label>
            <input type="text" matInput formControlName="text">
            <mat-error>text required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" style="display: block">
            <mat-label>Enter Likes</mat-label>
            <input matInput type="number" formControlName="likes" required>
            <mat-error>likes required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" style="display: block">
            <mat-label>Enter tags</mat-label>
            <mat-select formControlName="tags" multiple>
              <mat-option *ngFor="let data of stag" [value]="data.key">{{data.key}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" style="display: block">
            <mat-label>Select owner</mat-label>
            <mat-select [(value)]="name" formControlName="owner">
              <mat-option *ngFor="let data of getName" [value]="data.owner.id">
                {{data.owner.firstName}} {{data.owner.lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" class="submit-btn" mat-raised-button color="primary">
            {{postId.id ? "Edit post": "Add Post"}}
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="grid-item"></div>
</div>

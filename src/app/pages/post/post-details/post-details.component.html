<div>
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-xl-image class="img" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
      <mat-card-title-group class="card-conatnt">
        <mat-card-title>Post Details</mat-card-title>
        <mat-card-subtitle>
          <mat-card-subtitle>Name :- {{post.owner.firstName}} {{post.owner.lastName}}</mat-card-subtitle>
          <mat-card-subtitle>likes :- {{post.likes}}</mat-card-subtitle>
          <mat-card-subtitle>tags :- {{post.tags}}</mat-card-subtitle>
          <mat-card-subtitle>text :- {{post.text}}</mat-card-subtitle>
          <mat-card-subtitle>publishDate :- {{post.publishDate | date:'mediumDate'}}</mat-card-subtitle>
          <mat-card-subtitle>updatedDate:- {{post.updatedDate | date:'mediumDate'}}</mat-card-subtitle>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
